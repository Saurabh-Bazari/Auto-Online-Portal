<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'project/css/style_pp.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'project/css/swipebox_pp.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'project/css/bootstrap_pp.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'project/css/font-awesome_pp.css' %}" />


  <style>


    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

    .dropdown-menu{background-color:black; color:white; }

    .white-text {
    color: #FFFFFF; !important

  </style>
</head>
<body >

<div class="jumbotron">
  <div class="container text-center" >
   <h1>
      <img class="img-responsive" src="/static/project/images/11.png" style="width:20%;float: left;" >
       Indian Institute of Technology Guwahati
   </h1>
    <p>Auto intelligence project</p>
  </div>
</div>


<img class="img-responsive" src="/static/project/images/11.jpg" style="width:100%" >

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" >IITG</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>


          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Department <span class="caret"></span></a>
            <ul class="dropdown-menu" >
               {% for dept in all_depts %}
                    <a href= "{% url 'detail' dept.id %}"  class=" white-text" > {{dept.Dept_name}}</a>

                    <li class="divider"></li>

                </li>
                {% endfor %}
            </ul>
          </li>

        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href= "{% url 'login_user' %}" ><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>


<div class="container-fluid bg-3 text-center">
  <h3>IITG Gallery</h3>
  <div class="row">
    <div class="col-sm-3">
      <img class="img-responsive" src="/static/project/images/1.jpg" style="width:100%" >
    </div>
    <div class="col-sm-3">
      <img class="img-responsive" src="/static/project/images/2.jpg" style="width:100%" >
    </div>
    <div class="col-sm-3">
        <img class="img-responsive" src="/static/project/images/3.jpg" style="width:100%" >
    </div>
    <div class="col-sm-3">
      <img class="img-responsive" src="/static/project/images/5.jpg" style="width:100%" >
    </div>
  </div>
</div>



<div class="container-fluid bg-3 text-center">
  <div class="row">
    <div class="col-sm-3">
      <img class="img-responsive" src="/static/project/images/6.jpg" style="width:100%" >
    </div>
    <div class="col-sm-3">
      <img class="img-responsive" src="/static/project/images/7.jpg" style="width:100%" >
    </div>
    <div class="col-sm-3">
      <img class="img-responsive" src="/static/project/images/4.jpg" style="width:100%" >
    </div>
    <div class="col-sm-3">
      <img class="img-responsive" src="/static/project/images/9.jpg" style="width:100%" >
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>@2017_IITG</p>
</footer>

</body>
</html>
